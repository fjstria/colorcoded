<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorcoded â€“ Color Code Converter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>&lt; <span id="hacked" data-value="Colorcoded">Colorcoded</span> &gt;</h1>
            <p>Easily convert between HEX, RGB, CMYK, and HSL.</p>
        </div>
    
        <div class="converter"> 
            <div class="input-bar">

                <div class="dropdown">
                    <label for="input-type">Input Type</label>
                    <select name="input-type" id="input-type">
                        <option value="hex">HEX</option>
                        <option value="rgb">RGB</option>
                        <option value="cmyk">CMYK</option>
                        <option value="hsl">HSL</option>
                    </select>
                </div>

                <div class="text-box">
                    <label for="input" id="input-label">Enter a color value:</label>
                    <input type="text" id="input" placeholder="Enter a color value" aria-labelledby="input-label" />
                </div>
                <div class="button-container">
                    <button id="convert-button" aria-label="Convert the input color">Convert</button>
                </div>
            </div>   

            <div id="output"></div>
        </div>
    
    </div>

    <script src="./index.js"></script>
</body>
</html>
